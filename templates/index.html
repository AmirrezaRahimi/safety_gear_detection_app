<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Object Detection</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">
            <i class="fas fa-eye mr-2"></i>Object Detection
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/"><i class="fas fa-home mr-1"></i>Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about"><i class="fas fa-info-circle mr-1"></i>About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/settings"><i class="fas fa-cog mr-1"></i>Settings</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <h1 class="text-center mb-4">Real-time Object Detection</h1>
        
        <div class="row">
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="fas fa-camera mr-2"></i>Live Feed</h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="video-container">
                            <video id="video" autoplay playsinline style="display: none;"></video>
                            <canvas id="canvas" class="w-100"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0"><i class="fas fa-chart-bar mr-2"></i>Detection Dashboard</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6 mb-3">
                                <div class="stat-card">
                                    <h4><i class="fas fa-user mr-2"></i>People</h4>
                                    <p id="people-count">0</p>
                                </div>
                            </div>
                            <div class="col-6 mb-3">
                                <div class="stat-card">
                                    <h4><i class="fas fa-hard-hat mr-2"></i>Hard Hats</h4>
                                    <p id="hardhat-count">0</p>
                                </div>
                            </div>
                            <div class="col-6 mb-3">
                                <div class="stat-card">
                                    <h4><i class="fas fa-vest mr-2"></i>Safety Vests</h4>
                                    <p id="vest-count">0</p>
                                </div>
                            </div>
                            <div class="col-6 mb-3">
                                <div class="stat-card">
                                    <h4><i class="fas fa-head-side-mask mr-2"></i>Masks</h4>
                                    <p id="mask-count">0</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h5 class
                        <div class="card-header bg-info text-white">
                            <h5 class="mb-0"><i class="fas fa-info-circle mr-2"></i>Detection Info</h5>
                        </div>
                        <div class="card-body">
                            <p><strong>Status:</strong> <span id="detection-status" class="badge badge-success">Running</span></p>
                            <p><strong>FPS:</strong> <span id="fps-counter">0</span></p>
                            <p><strong>Last Updated:</strong> <span id="last-updated">Never</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <footer class="bg-dark text-white text-center py-3 mt-4">
            <p>&copy; 2023 Object Detection Project. All rights reserved.</p>
        </footer>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="{{ url_for('static', filename='js/camera.js') }}"></script>
        <script src="{{ url_for('static', filename='js/detection.js') }}"></script>
        <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
        <script>
            const socket = io();
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
    
            const camera = new Camera(video);
            const detectionRenderer = new DetectionRenderer(canvas);
            const dashboard = new Dashboard();
    
            let isProcessing = false;
            let frameCount = 0;
            let lastFpsUpdateTime = Date.now();
    
            async function init() {
                try {
                    await camera.start();
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    detectionRenderer.start();
                    setInterval(sendFrame, 200);
                    setInterval(updateFps, 1000);
                    $('#detection-status').text('Running').removeClass('badge-danger').addClass('badge-success');
                } catch (error) {
                    console.error("Error initializing camera:", error);
                    $('#detection-status').text('Error').removeClass('badge-success').addClass('badge-danger');
                }
            }
    
            function sendFrame() {
                if (isProcessing) return;
                isProcessing = true;
    
                const frame = camera.captureFrame();
                socket.emit('frame', frame);
                frameCount++;
            }
    
            function updateFps() {
                const now = Date.now();
                const elapsed = (now - lastFpsUpdateTime) / 1000;
                const fps = Math.round(frameCount / elapsed);
                $('#fps-counter').text(fps);
                frameCount = 0;
                lastFpsUpdateTime = now;
            }
    
            socket.on('detection_results', (data) => {
                detectionRenderer.updateDetections(data.detections);
                dashboard.update(data.stats);
                isProcessing = false;
                $('#last-updated').text(new Date().toLocaleTimeString());
            });
    
            socket.on('connect_error', (error) => {
                console.error("Connection error:", error);
                $('#detection-status').text('Disconnected').removeClass('badge-success').addClass('badge-danger');
            });
    
            socket.on('connect', () => {
                $('#detection-status').text('Running').removeClass('badge-danger').addClass('badge-success');
            });
    
            init().catch(console.error);
        </script>
    </body>
    </html>
