<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تشخیص اشیا</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            font-family: "Arial", sans-serif;
        }
        .video-container {
            text-align: center;
            margin-bottom: 20px;
        }
        canvas {
            border: 1px solid #ddd;
        }
        .dashboard {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-3">تشخیص اشیا با YOLO</h1>
        
        <div class="video-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
        </div>

        <div class="dashboard">
            <h2>داشبورد</h2>
            <div class="row text-center">
                <div class="col-6 col-md-3">
                    <h4>افراد</h4>
                    <p id="people-count">0</p>
                </div>
                <div class="col-6 col-md-3">
                    <h4>کلاه ایمنی</h4>
                    <p id="hardhat-count">0</p>
                </div>
                <div class="col-6 col-md-3">
                    <h4>جلیقه ایمنی</h4>
                    <p id="vest-count">0</p>
                </div>
                <div class="col-6 col-md-3">
                    <h4>ماسک</h4>
                    <p id="mask-count">0</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let latestDetections = [];
        let isProcessing = false;

        // Use WebRTC for direct camera access
        navigator.mediaDevices.getUserMedia({ video: { width: 640, height: 360 } })
            .then(stream => {
                video.srcObject = stream;
                video.play();
            })
            .catch(err => console.error("Error accessing the camera:", err));

        video.addEventListener('loadedmetadata', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
        });

        function sendFrame() {
            if (isProcessing) return;
            isProcessing = true;

            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            canvas.toBlob(blob => {
                const reader = new FileReader();
                reader.onloadend = function() {
                    socket.emit('frame', reader.result);
                }
                reader.readAsDataURL(blob);
            }, 'image/jpeg', 0.7);
        }

        function drawDetections() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            latestDetections.forEach(detection => {
                const [x1, y1, x2, y2] = detection.bbox;
                const color = detection.class.includes('NO-') ? 'red' : 'green';

                ctx.strokeStyle = color;
                ctx.lineWidth = 2;
                ctx.strokeRect(x1, y1, x2 - x1, y2 - y1);

                ctx.fillStyle = color;
                ctx.font = '12px Arial';
                ctx.fillText(`${detection.class} ${detection.confidence.toFixed(2)}`, x1, y1 > 10 ? y1 - 5 : 10);
            });

            requestAnimationFrame(drawDetections);
        }

        setInterval(sendFrame, 200);  // Send frame every 200ms
        requestAnimationFrame(drawDetections);

        socket.on('detection_results', (data) => {
            latestDetections = data.detections;
            isProcessing = false;

            // Update dashboard
            const stats = data.stats;
            document.getElementById('people-count').innerText = stats.people || 0;
            document.getElementById('hardhat-count').innerText = stats['Hardhat'] || 0;
            document.getElementById('vest-count').innerText = stats['Safety Vest'] || 0;
            document.getElementById('mask-count').innerText = stats['Mask'] || 0;
        });
    </script>
</body>
</html>
