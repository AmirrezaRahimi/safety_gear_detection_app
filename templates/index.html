<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO Object Detection</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        video, canvas {
            border: 1px solid #ccc;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>YOLO Object Detection</h1>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <script>
        const socket = io();  // Initialize SocketIO
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Access webcam
        navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
            video.srcObject = stream;
        });

        video.addEventListener('play', () => {
            canvas.width = 640;  // Reduced resolution
            canvas.height = 360;

            // Send frames to the server
            setInterval(() => {
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const dataURL = canvas.toDataURL('image/jpeg', 0.6);  // Reduce quality for faster processing
                socket.emit('frame', dataURL);
            }, 300);  // Send frames every 300ms
        });

        // Receive processed frames from the server
        socket.on('response_frame', (data) => {
            const img = new Image();
            img.src = data;
            img.onload = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);  // Clear the canvas
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            };
        });
    </script>
</body>
</html>
